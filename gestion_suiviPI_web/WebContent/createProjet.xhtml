<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 
<p:layout fullPage="true">

   

    <p:layoutUnit position="center">
        
       
    
        



 <h:form id="form" >
  <p:growl showDetail="true" sticky="true"></p:growl>
  <p:panel header="Create Projet" toggleable="true">
    <h:panelGrid columns="3" cellpadding="4" cellspacing="4">

      <h:outputText value="Intitule" />
      <p:inputText id="intitule" value="#{projetCtrl.projet.intitule}" required="true"></p:inputText>
      <p:message for="intitule"></p:message>
      <h:outputText value=" Description" />
      <p:inputText id="description" value="#{projetCtrl.projet.description}" required="true"></p:inputText>
      <p:message for="description"></p:message>
      <h:outputText value="Date Creation" />
      <p:calendar id="date" value="#{projetCtrl.projet.dateCreation}" required="true" showButtonPanel="true" navigator="true"></p:calendar>
      <p:message for="date"></p:message>
      
     <p:commandButton value="Valider" action="#{projetCtrl.doCreateClasse()}" update="form"></p:commandButton>
    </h:panelGrid>
   </p:panel>  
 
  
 </h:form>
 <h:form enctype="multipart/form-data">
  <p:panel header="Choisissez un poster" toggleable="true">
    <h2 align="center"><h:outputText value="Choisissez un poster "  /></h2>

    <p:fileUpload fileUploadListener="#{fileUploadController.upload}"
            mode="advanced"
            update="messages" 
            multiple="true"
            sizeLimit="100000" 
            allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>

    <p:growl id="messages" showDetail="true"/>
    </p:panel>

</h:form>
<h:form enctype="multipart/form-data" >
     <p:panel header="Choisissez un document" toggleable="true">
    <h2 align="center"><h:outputText value="Choisissez un document "  /></h2>

    <p:fileUpload fileUploadListener="#{fileUploadController2.upload}" 
            mode="advanced"
            update="messages" 
            multiple="true"
            sizeLimit="100000" 
            allowTypes="/(\.|\/)(docx|pdf)$/"/>

    <p:growl id="messages" showDetail="true"/>
</p:panel>
</h:form>
 

    </p:layoutUnit>

</p:layout>          

 

     
     
 </body>
 </f:view>
